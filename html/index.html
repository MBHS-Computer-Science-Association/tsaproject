<!doctype html>
<html ng-app="project">
  <head>
  	<meta charset="UTF-8">
    <title>Socket.IO chat</title>

    <!-- Socket.IO -->
    <script src="\externalScripts\socket.io-1.4.5.js"></script>

    <!-- jQuery -->
    <script src="\externalScripts\jquery-3.1.1.min.js"></script>

    <!-- Semantic UI css-->
    <link rel="stylesheet" src="\Semantic-UI-1.0\dist\semantic.min.css" />


    <script src="\Semantic-UI-1.0\dist\semantic.min.js" ></script>

    <!-- AngularJS CDN -->
    <script src="\externalScripts\angular.min.js"></script>

    <!-- AngularJS Custom Apps -->
    <script src="scripts/notifs.js"></script>

  </head>
  <body>

    <div class="ui container">


      <!-- <ul id="messages"></ul> -->
      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>

      <div id="feed" class="ui feed" ng-controller="NotifController">
          <div class="event" ng-repeat="notif in notifs">
            <div class="label">
              <img src="{{notif.imgurl}}">
            </div>
            <div class="content">
              <div class="summary">
                {{notif.summary}}
                <div class="date">
                  {{notif.date}}
                </div>
              </div>
              <div class="meta">
                <a class="like">
                  <i class="like icon"></i> {{notif.likes}} Likes
                </a>
              </div>
            </div>
          </div>
      </div>
    </div>

    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });

      socket.on('notification', addNotification);
    </script>
  </body>
</html>
