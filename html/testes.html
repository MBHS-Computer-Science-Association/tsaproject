<html>
	
	<head>
		<meta charset="utf-8" />
    	<title>Jambo</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.css"/>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.js"></script>
    	<script>
    	$( document ).ready(function() {

    		$('.menu .item')
 			 .tab()
			;
		});</script>
	</head>

	<body>
	<h1>Jambo v.0.0.0.0.1</h1>
		<div class = "ui raised purple center aligned top attached segment">
			<div class="ui top attached tabular menu">
  				<a class="item" data-tab="tab-1">Discussion</a>
 				<a class="item" data-tab="tab-2">Announcements</a>
 				<a class="item" data-tab="tab-3">Moderator Chat</a>
			</div>
				<div class="ui bottom attached tab segment" data-tab="tab-1">
				  <p>This is a test of tabular menus in Semantic UI-First</p>
				</div>
				<div class="ui bottom attached tab segment" data-tab="tab-2">
					<p>This is a test of tabular menus in Semantic UI-Second</p>
				</div>
				<div class="ui bottom attached tab segment" data-tab="tab-3">
  					<p>This is a test of tabular menus in Semantic UI-Third</p>
				</div>
		</div>




	</body>

</html>
